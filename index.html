<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipper Zero IR Remote Search</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
</head>

<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-NKXZVMQ34Z"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-NKXZVMQ34Z');
</script>

<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-search"></i> Flipper Zero IR Search</h1>
        </header>
        <main>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search brand, model, or device type...">
                <button id="searchButton" aria-label="Search"><i class="fas fa-search"></i></button>
            </div>
            <div class="filters">
                <select id="deviceTypeFilter">
                    <option value="">All Types</option>
                </select>
                <select id="brandFilter">
                    <option value="">All Brands</option>
                </select>
                <select id="itemsPerPage">
                    <option value="10">10 per page</option>
                    <option value="20" selected>20 per page</option>
                    <option value="50">50 per page</option>
                    <option value="100">100 per page</option>
                </select>
            </div>
            <div id="stats" class="stats"></div>
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Loading...</p>
            </div>
            <div id="results" class="results"></div>
            <div id="pagination" class="pagination">
                <button id="prevPage" class="page-nav" aria-label="Previous page"><i class="fas fa-chevron-left"></i></button>
                <span id="currentPage"></span>
                <button id="nextPage" class="page-nav" aria-label="Next page"><i class="fas fa-chevron-right"></i></button>
            </div>
            <div id="downloadStatus" class="download-status"></div>
            
            <!-- New IR Request Form Section -->
            <div id="irRequestForm" class="ir-request-form">
                <h2>Request IR Code</h2>
                <form id="requestForm">
                    <input type="text" id="brandInput" placeholder="Brand" required>
                    <input type="text" id="modelInput" placeholder="Model" required>
                    <input type="text" id="deviceTypeInput" placeholder="Device Type" required>
                    <button type="submit">Submit Request</button>
                </form>
                <div id="requestStatus"></div>
            </div>
        </main>
        <footer>
            <p>Data: <a href="https://github.com/logickworkshop/Flipper-IRDB" target="_blank">Flipper-IRDB</a></p>
            <p>Created by <a href="https://github.com/jaylikesbunda" target="_blank">Jay Candel</a></p>
        </footer>
    </div>
    
    <script src="script.js"></script>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>
</body>
</html>
