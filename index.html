<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipper Zero IRDB Search/Request</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<!-- Google tag (gtag.js) -->

  window.dataLayer = window.dataLayer || [];

  gtag('config', 'G-NKXZVMQ34Z');

<body>
    <div class="container">
        <header>
            <img src="https://i.ibb.co/vvbtBBW/icon.png" alt="Flipper Zero IRDB Search & Request" style="max-width: 100%; height: auto;">
            <div class="button-container">
                <a href="submit-guide.html" class="submit-guide-btn">Submit a File</a>
                <a href="https://format.flippertools.net" class="submit-guide-btn" target="_blank">Format a File</a>
                <a href="#irRequestForm" class="submit-guide-btn" id="requestRemoteBtn">Request a File</a>
            </div>
            
            <footer>
                <p>Data: <a href="https://github.com/Lucaslhm/Flipper-IRDB" target="_blank">Flipper-IRDB</a></p>
                <p>Created by <a href="https://github.com/jaylikesbunda" target="_blank">Jay Candel</a></p>
            </footer>
        </header>
        <main>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search brand, model, or device type...">
                <button id="searchButton" aria-label="Search"><i class="fas fa-search"></i></button>
            </div>
            <div class="filters">
                <select id="deviceTypeFilter">
                    <option value="">All Types</option>
                </select>
                <select id="brandFilter">
                    <option value="">All Brands</option>
                </select>
                <select id="itemsPerPage">
                    <option value="10">10 per page</option>
                    <option value="20" selected>20 per page</option>
                    <option value="50">50 per page</option>
                    <option value="100">100 per page</option>
                </select>
            </div>
            <div id="stats" class="stats"></div>
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Loading...</p>
            </div>
            <div id="results" class="results"></div>
            <div id="pagination" class="pagination">
                <button id="prevPage" class="page-nav" aria-label="Previous page"><i class="fas fa-chevron-left"></i></button>
                <span id="currentPage"></span>
                <button id="nextPage" class="page-nav" aria-label="Next page"><i class="fas fa-chevron-right"></i></button>
            </div>
            <div id="downloadStatus" class="download-status"></div>
            
            <!-- New IR Request Form Section -->
            <div id="irRequestForm" class="ir-request-form">
                <h2>Request a Remote</h2>
                <form id="requestForm">
                    <input type="text" id="brandInput" placeholder="Brand" required>
                    <input type="text" id="modelInput" placeholder="Device Model Number | NOT REMOTE MODEL" required>
                    <input type="text" id="deviceTypeInput" placeholder="Device Type" required>
                    <button type="submit">Submit Request</button>
                </form>
                <div id="requestStatus"></div>
            </div>
            <!-- IR Requests List Section -->
            <div id="irRequestsList" class="ir-requests-list">
                <h2>Recent Requests</h2>
                <div id="requestsList"></div>
            </div>
        </main>

    </div>
    
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore-compat.js"></script>
    <script>
    // Your web app's Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyDswQecM1axpQstqHLumJVEMa08_KvzGvM",
        authDomain: "flipper-ir-search.firebaseapp.com",
        projectId: "flipper-ir-search",
        storageBucket: "flipper-ir-search.appspot.com",
        messagingSenderId: "506075721524",
        appId: "1:506075721524:web:02f37753c8691ecd22bf61",
        measurementId: "G-1HBNYRXFQ6"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    </script>
    <script src="script.js"></script>
</body>
</html>
